<article>
    <h2>{{task.title}}</h2>
    <time>{{task.dueDate | date: 'shortDate'}}</time>
    <!-- | se usa para pipe, en este caso transformar el formato de la fecha -->
    <p>{{task.summary}}</p>
    <p class="actions">
        <button (click)="onCompleteTask()" >Completada</button>
    </p>
</article>
